<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <aside class="aside">
    <img class="aside__img" src="./eisenhower-matrix.jpg" alt="Eisenhower's matrix">
    <a class="aside__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
    </a>
  </aside>
  <article class="article">
    <div class="container">
      <section class="add-task" id="add-task">
        <label class="section__title label add-task__label" for="new-task">Add Item</label>
        <div class="add-task__container">
          <input class="add-task__input input--text" id="new-task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="section__title">Todo</h3>
        <ul class="list incomplete-tasks__list" id="incomplete-tasks">
          <li class="list__item">
            <input class="list__input--checkbox input--checkbox" type="checkbox">
            <label class="task list__label label">Pay Bills</label>
            <input type="text" class="task list__input--text input--text">
            <button class="btn btn--edit">Edit</button>
            <button class="btn btn--delete"><img class="btn__img" src="./remove.svg" alt="remove task button"></button>
          </li>
          <li class="list__item edit-mode">
            <input class="list__input--checkbox input--checkbox" type="checkbox">
            <label class="task list__label label">Go Shopping</label>
            <input class="task list__input--text input--text" type="text" value="Go Shopping">
            <button class="btn btn--edit">Save</button>
            <button class="btn btn--delete"><img class="btn__img" src="./remove.svg" alt="remove task button"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section__title">Completed</h3>
        <ul class="list completed-tasks__list" id="completed-tasks">
          <li class="list__item">
            <input class="list__input--checkbox input--checkbox" type="checkbox" checked>
            <label class="task list__label label">See the Doctor</label>
            <input class="task list__input--text input--text" type="text">
            <button class="btn btn--edit">Edit</button>
            <button class="btn btn--delete"><img class="btn__img" src="./remove.svg" alt="remove task button"></button>
          </li>
        </ul>
      </section>
    </div>
  </article>
  <script src="app.js"></script>
</body>
</html>
