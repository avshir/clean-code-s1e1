<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <aside class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg">
    <a class="info-link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
    </a>
  </aside>
  <article class="article">
    <div class="container">
      <section class="add-task" id="add-task">
        <label class="section-title task-label" for="new-task">Add Item</label>
        <div class="new-task-wrapper">
          <input id="new-task"class="task task-text" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="section-title">Todo</h3>
        <ul class="list incomplete-tasks__list" id="incomplete-tasks">
          <li class="list__item">
            <input class="checkbox-item" type="checkbox">
            <label class="task task-label">Pay Bills</label>
            <input type="text" class="task task-text">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete"><img class="btn-delete__img" src="./remove.svg"></button>
          </li>
          <li class="list__item edit-mode">
            <input class="checkbox-item" type="checkbox">
            <label class="task task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task-text">
            <button class="btn btn-edit">Save</button>
            <button class="btn btn-delete"><img class="btn-delete__img" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section-title">Completed</h3>
        <ul class="list completed-tasks__list" id="completed-tasks">
          <li class="list__item">
            <input class="checkbox-item" type="checkbox" checked>
            <label class="task task-label">See the Doctor</label>
            <input type="text" class="task task-text">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete"><img class="btn-delete__img" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
    </div>
  </article>
  <script src="app.js"></script>
</body>
</html>
